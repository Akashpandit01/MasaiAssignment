    <script>
        function manageStudents() {
    let students = ["Alice", "Bob", "Charlie"];

    // ✅ Add "David" at index 1
    students.splice(1, 0, "David");  // ["Alice", "David", "Bob", "Charlie"]

    // ✅ Check if "Eve" is in the list
    console.log("Includes 'Eve'? →", students.includes("Eve"));  // false

    // ✅ Convert to a comma-separated string
    console.log("Final Student List →", students.join(","));  // "Alice,David,Bob,Charlie"

    return students; // return for test cases
}

// Run the main function
const finalList = manageStudents();

// Expected: Anna,Elsa,Olaf
