    <script>
        // Step 1: Simulate Data Fetching with a Promise
function fetchData() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const isSuccess = Math.random() > 0.5; // 50% chance
      if (isSuccess) {
        resolve("Fetched data successfully!");
      } else {
        reject("Network error or data not found.");
      }
    }, 1000); // simulate 1-second delay
  });
}

// Step 2: Create an async function to handle the fetch
async function fetchDataHandler() {
  try {
    const result = await fetchData();
    console.log(result);
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

// Step 3: Simulate the workflow
fetchDataHandler();

    </script>
