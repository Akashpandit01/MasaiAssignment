    <script>
function createEmployee(name, role, salary) {
  return {
    name,
    role,
    salary,
    introduce() {
      console.log(`Hello, I am ${this.name}, working as a ${this.role}.`);
    }
  };
}

const employee1 = createEmployee("Alice", "Developer", 60000);
employee1.introduce(); 

const employee2 = createEmployee("Bob", "Designer", 50000);
employee2.introduce(); 


    </script>
