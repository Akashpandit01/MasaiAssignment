    <script>

function manageStudents() {
    let students = ["Alice", "Bob", "Charlie"];

    // Add "David" at index 1
    students.splice(1, 0, "David");  // ["Alice", "David", "Bob", "Charlie"]

    // Check if "Eve" is in the list
    let hasEve = students.includes("Eve");
    console.log("Is 'Eve' in the list?", hasEve);  // Should print: false

    // Convert the array to a comma-separated string
    let studentString = students.join(",");
    console.log("Student list:", studentString);  // Expected: "Alice,David,Bob,Charlie"

    return students;  // Return for testing purposes
}

// Call main function
let finalStudents = manageStudents();
