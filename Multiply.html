    <title>Document</title>
    <script>
        function multiply(a, b) {
  return a * b;
}

function multiplyNumbers(x, y) {
  return multiply.apply(null, [x, y]);
}

// Example usage:
let result = multiplyNumbers(5, 3);
console.log(result); // Output: 15

    </script>
